<script type="text/javascript" src="/layer/layer.js"></script>
    <script type="text/javascript">
        $("#openAccount").click(function () {
            openAccount();
        });
        $("#chongzhi").click(function () {
            chongzhi();
        });
        $("#changePaypassword").click(function () {
            changePaypassword();
        });
        function changePaypassword() {
            var index = layer.open({            //打开layer弹出框
                type: 1,    //皮肤类型，在skin文件夹中
                area: ["600px", "350px"],    //范围大小
                title: "输入密码",               //定义标题
                content:$('#layerchangePaypassword'),       //输出的字符串，定义弹出框的html页面
                btn: ['确定', '取消'],　　　　//按钮
                yes: function (index, layero) { //确定按钮的处理函数
                    var oldpayPassword=$("#oldpayPassword").val();
                    var newpayPasswordOne=$("#newpayPasswordone").val();
                    var newpayPasswordTwo=$("#newpayPasswordtwo").val();
                    if((newpayPasswordOne==newpayPasswordTwo)&newpayPasswordOne!=""&newpayPasswordTwo!=""){
                        layer.close(index);
                        var password= $("#paypassword").val();
                        $.ajax({
                            url : "/password/checkpaypassword", //请求的url地址
                            dataType : "json", //返回格式为json
                            async : true,
                            data : {
                                "password" : oldpayPassword
                            }, //参数值
                            type : "post", //请求方式
                            success : function(date) {
                                if(date == 1){
                                   var phoneNumber=$("#phoneNumber").val();
                                   var weihao=phoneNumber.substr(phoneNumber.length-4);
                                    var loadingindex = layer.load(1, {
                                        shade: [0.1,'#fff'] //0.1透明度的白色背景
                                    });
                                    $.ajax({
                                        url : "/userSt/sendcodes", //请求的url地址
                                        dataType : "json", //返回格式为json
                                        async : true,
                                        data : {
                                            "telnum" : phoneNumber
                                        }, //参数值
                                        type : "post", //请求方式
                                        success : function(date) {
                                            if(date == 1){
                                                layer.close(loadingindex);
                                                var index = layer.open({            //打开layer弹出框
                                                    type: 1,    //皮肤类型，在skin文件夹中
                                                    area: ["600px", "260px"],    //范围大小
                                                    title: "我们向尾号为  "+weihao+"  手机发送了一条短信",               //定义标题
                                                    content:$('#changePaypasswordlayer'),       //输出的字符串，定义弹出框的html页面
                                                    btn: ['确定', '取消'],　　　　//按钮
                                                    yes: function (index, layero) { //确定按钮的处理函数
                                                        var codes=$("#code").val();
                                                        if(codes!=""){
                                                            $.ajax({
                                                                url : "/userSt/checkcodes", //请求的url地址
                                                                dataType : "json", //返回格式为json
                                                                async : true,
                                                                data : {
                                                                    "code" : codes
                                                                }, //参数值
                                                                type : "post", //请求方式
                                                                success : function(date) {
                                                                    if(date == 1){
                                                                        $.ajax({
                                                                            url : "/userSt/checkcodes", //请求的url地址
                                                                            dataType : "json", //返回格式为json
                                                                            async : true,
                                                                            data : {
                                                                                "code" : codes
                                                                            }, //参数值
                                                                            type : "post", //请求方式
                                                                            success : function(date) {
                                                                                if(date == 1){
                                                                                    $.ajax({
                                                                                        url : "/userSt/updatePaypassword", //请求的url地址
                                                                                        dataType : "json", //返回格式为json
                                                                                        async : true,
                                                                                        data : {
                                                                                            "newpassword" : newpayPasswordTwo
                                                                                        }, //参数值
                                                                                        type : "post", //请求方式
                                                                                        success : function(date) {
                                                                                            if(date == 1){
                                                                                                layer.msg("修改成功 三秒后 请重新登录");
                                                                                                setTimeout(func,"3000");
                                                                                                function func()
                                                                                                {

                                                                                                    window.location.href="/user/login";

                                                                                                }
                                                                                            }else{
                                                                                                layer.msg("修改失败 请重新尝试或联系管理员")

                                                                                            }

                                                                                        }
                                                                                    });

                                                                                }
                                                                                if(date == 2){
                                                                                    $("#codeFlag").html("验证码错误");

                                                                                }

                                                                            }
                                                                        });

                                                                    }
                                                                    if(date == 2){
                                                                        $("#codeFlag").html("验证码错误");

                                                                    }

                                                                }
                                                            });
                                                        }else {
                                                            $("#codeFlag").html("验证码为空")

                                                        }
                                                    },
                                                    btn2: function (index, layero) { //取消按钮后的处理函数
                                                        layer.close(index);
                                                    },
                                                });



                                            }
                                            if(date == 2){
                                                layer.msg("您今日使用了太多的验证码功能，一小时后再试");

                                            }

                                        }
                                    });

                                }else {
                                    $("#changePaypasswordflag").html("原支付密码错误")
                                }

                            }
                        });

                    }else {
                        $("#changePaypasswordflag").html("两次输入的密码不一样或密码为空");
                    }




                },
                btn2: function (index, layero) { //取消按钮后的处理函数
                    layer.close(index);
                },
            });


        }
        function chongzhi() {
            var index = layer.open({            //打开layer弹出框
                type: 1,    //皮肤类型，在skin文件夹中
                area: ["600px", "260px"],    //范围大小
                title: "输入金额及支付密码",               //定义标题
                content:$('#layerpay'),       //输出的字符串，定义弹出框的html页面
                btn: ['确定', '取消'],　　　　//按钮
                yes: function (index, layero) { //确定按钮的处理函数
                    var money=$("#total_amount").val();
                    if(money==0){
                        $("#passworderrorflag").html("充值金额必须大于0");
                    }else {
                        var password= $("#paypassword").val();
                        $.ajax({
                            url : "/password/checkpaypassword", //请求的url地址
                            dataType : "json", //返回格式为json
                            async : true,
                            data : {
                                "password" : password
                            }, //参数值
                            type : "post", //请求方式
                            success : function(date) {
                                if(date == 1){
                                    //准备支付宝需要的参数
                                    var out_trade_no = (new Date()).getTime();
                                    $("#out_trade_no").val(out_trade_no);
                                    $("#payform").submit();


                                }else {
                                    $("#passworderrorflag").html("支付密码错误")
                                }

                            }
                        });
                    }



                },
                btn2: function (index, layero) { //取消按钮后的处理函数
                    layer.close(index);
                },
            });
        }
        function openAccount() {
            layer.prompt({title: '请输入登录密码', formType: 1}, function(pass, index){
                layer.close(index);
                var password=$("#password").val();
                if(pass==password){
                    var index = layer.open({            //打开layer弹出框
                        type: 1,    //皮肤类型，在skin文件夹中
                        area: ["600px", "400px"],    //范围大小
                        title: "输入支付密码",               //定义标题
                        content:$('#layerOpenaccount'),       //输出的字符串，定义弹出框的html页面
                        btn: ['确定', '取消'],　　　　//按钮
                        yes: function (index, layero) { //确定按钮的处理函数
                            var passwordone=$("#passwordone").val();
                            var passwordtwo=$("#passwordtwo").val();
                            if(passwordone!=null||passwordone!=""){
                                if(passwordone==passwordtwo){
                                    $.ajax({
                                        url : "/userSt/addaccount", //请求的url地址
                                        dataType : "json", //返回格式为json
                                        async : true,
                                        data : {
                                            "password" : passwordtwo
                                        }, //参数值
                                        type : "post", //请求方式
                                        success : function(date) {
                                            if(date == 1){
                                                layer.msg("添加成功");
                                                window.location.href="/userSt/showMyaccount";
                                            }else {
                                                layer.msg("失败 请检查网络连接或联系管理员");
                                            }

                                        }
                                    });
                                }else {
                                    $("#msgflages").html("两次输入的密码不一样");
                                }
                            }


                        },
                        btn2: function (index, layero) { //取消按钮后的处理函数
                            layer.close(index);
                        },
                    });


                }else {
                    layer.msg("密码错误");
                }
            });

        }
    </script>
