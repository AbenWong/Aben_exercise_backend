                    </div>

                            <ul class="list-inline">
                                <li class="list-inline-item">申请表格</li>
                            </ul>
                        </div>
                        <div class="form-group">

                            <select id="stKeyList"   class="form-control" aria-required="true" aria-invalid="false" >

                        <div class="form-group has-success">

    <script type="text/javascript" src="/myjs/jquery.js" ></script>
    <script type="text/javascript" src="/layer/layer.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#addbutton").click(function () {
                addApplication();
            });
        });
        function addApplication() {
            var stKey=$("#stKeyList option:selected").val();
            var myinf = $("#myinf").val();
            var myreason=$("#myreason").val();
                var index=layer.confirm('确定申请吗？ 申请资料不可更改', {
                    btn: ['确认','取消'] //按钮
                }, function(){
                    if(stKey==null||stKey==""){
                        layer.msg("请选择社团")
                    }else {
                        if(myinf==null||myinf==""){
                            layer.msg("请输入自我介绍")
                        }else {
                            if(myreason==null||myreason==""){
                                layer.msg("请输入申请理由")
                            }else {
                                $.ajax({
                                    url : "/userSt/applicationInf", //请求的url地址
                                    dataType : "json", //返回格式为json
                                    async : true,
                                    data : {
                                        "stkey" : stKey,
                                        "myinf" : myinf,
                                        "myreason" : myreason
                                    }, //参数值
                                    type : "post", //请求方式
                                    success : function(date) {
                                        if(date.result==1){
                                            layer.msg("申请成功")
                                            window.location.href="/userSt/showMyapplication"
                                        }

                                    }
                                });
                            }
                        }

                    }


                }, function(){
                    layer.close(index);
                });


        }
    </script>
    <script>

                showTooltip: true,
                values: sample_data,
                scaleColors: ['#1de9b6', '#03a9f5'],
                normalizeFunction: 'polynomial'
            });
        })(jQuery);
