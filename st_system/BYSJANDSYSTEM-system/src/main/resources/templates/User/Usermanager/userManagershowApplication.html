<!-- 开始右侧 -->

<div id="right-panel" class="right-panel">

    <!-- Header-->
    <header id="header" class="header">

        <div class="header-menu">

            <div class="col-sm-7">
                <a id="menuToggle" class="menutoggle pull-left"><i class="fa fa fa-tasks"></i></a>
                <div class="header-left">


                    <div class="dropdown for-message">


                    </div>



                </div>
            </div>

            <div class="col-sm-5">


            </div>
        </div>

    </header><!-- /header -->

    <div class="breadcrumbs">
        <div class="col-sm-4">
            <div class="page-header float-left">
                <div class="page-title">
                    <h1>选择社团</h1>
                    <form action="/userManager/dealWithJoinapplication" id="searchStperson" >
                        <input type="hidden" th:value="${session.userinf.userStid}" name="UserKey" >
                        <table>
                            <tr>
                                <td>
                                    <select style="width: 300px; height: 33px " name="Stkey" >

                                        <span th:each="userJoinSt:${userJoinSt}">
                             <option th:if="${userJoinSt.isSz.equals('1')}" th:text="${userJoinSt.stinf.stName}" th:value="${userJoinSt.stpeStid}"></option>
                        </span>
                                    </select>
                                </td>
                                <td>
                                    <button class="btn btn-outline-success btn-sm" id="findJoinStperson" >查询</button>
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="content mt-3">
        <div class="animated fadeIn">
            <div class="row">

                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <strong class="card-title">申请列表</strong>
                        </div>
                        <div class="card-body">
                            <table class="table table-striped table-bordered">
                                <thead>
                                <tr>
                                    <th>联系方式</th>
                                    <th>姓名</th>
                                    <th>申请时间</th>
                                    <th>申请理由</th>
                                    <th>自我介绍</th>
                                    <th>状态</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="a:${applicationList}" >

                                    <td th:text="${a.user.userTel}" ></td>
                                    <td th:text="${a.user.studentinf.studentName}" ></td>
                                    <td th:text="${a.applicationTime}" ></td>
                                    <td>
                                        <button type="button" th:value="${a.applicationMessage}" name="showreson" class="btn btn-outline-primary btn-sm">点击查看</button>
                                    </td>
                                    <td>
                                        <button type="button" th:value="${a.applicationIntroduction}" name="showreson" class="btn btn-outline-primary btn-sm">点击查看</button>

                                    </td>
                                    <td th:if="${a.applicationStatue.equals('1')}"><span class="badge badge-danger">未审核</span></td>
                                    <td>
                                        <button type="button" th:value="${a.applicationKey}" th:placeholder="${a.applicationPerson}" name="dealWithbuttonsuccess" class="btn btn-success btn-sm">同意</button>
                                        <button type="button" th:value="${a.applicationKey}" name="dealWithbuttonfalse" class="btn btn-danger btn-sm">拒绝</button>
                                    </td>

                                </tr>

                                </tbody>
                            </table>



                        </div>


                    </div>

                </div>


            </div>
        </div><!-- .animated -->
    </div><!-- .content -->
    <input type="hidden" th:value="${session.Stkey}" id="showsearchStkey" >
    <div style="display: none" id="layerShowapplication" >
        <div class="card-body">
            <h4>加入社团申请表</h4>
            <hr>
            <table class="table table-striped table-bordered">


            </table>



        </div>
    </div>




    <!-- Right Panel -->


    <script type="text/javascript">
        $(function () {

            $("button[name='showreson']").click(this,function () {
                var index=layer.alert(''+$(this).val()+'', {
                    skin: 'layui-layer-molv' //样式类名
                    ,closeBtn: 0
                }, function(){
                    layer.close(index);
                });
            });
            $("button[name='dealWithbuttonsuccess']").click(this,function () {
                tongyi(this);
            });
            $("button[name='dealWithbuttonfalse']").click(this,function () {
                jujue(this);
            })
            $("button[name='']")
             var Stkey=$("#showsearchStkey").val();
            if(Stkey==null||Stkey==""){
                layer.msg("请选择要查询的社团")
            }else {
                $(" select option[value='"+Stkey+"']").attr("selected","selected");  //如果值一样 就选中对应的option,

            }

        });
        function tongyi(dom) {
            var applicationKey=$(dom).val();
            var stPerson=$(dom).attr("placeholder");
            alert(stPerson);
            var stKey=$("#showsearchStkey").val();
            alert(stKey);
            $.ajax({
                url : "/userManager/agreeapplication", //请求的url地址
                dataType : "json", //返回格式为json
                async : true,
                data : {
                    "application" : applicationKey,
                    "studentid" : stPerson,
                    "stid" : stKey
                }, //参数值
                type : "post", //请求方式
                success : function(date) {
                    if(date == 1){
                        layer.msg("修改成功");
                        location.reload();
                    }else {
                        layer.msg("修改失败");
                    }
                }
            });

        }
        function jujue(dom) {
            var applicationKey=$(dom).val();
            var reason=null;
            layer.prompt({title: '请输入拒绝原因', formType: 2}, function(text, index){
                reason=text;
                $.ajax({
                    url : "/userManager/refuseapplication", //请求的url地址
                    dataType : "json", //返回格式为json
                    async : true,
                    data : {
                        "application" : applicationKey,
                        "reason" : reason
                    }, //参数值
                    type : "post", //请求方式
                    success : function(date) {
                        if(date == 1){
                            layer.msg("修改成功");
                            location.reload();
                        }else {
                            layer.msg("修改失败");
                        }
                    }
                });

            });

        }


        function jumpJoinStperson() {
            $("#searchStperson").submit();
        }

    </script>
    <script>

    </script>
