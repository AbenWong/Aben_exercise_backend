    <div class="content mt-3">
        <div class="animated fadeIn">

            <div class="ui-typography">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card-header">
                            <strong class="card-title">活动</strong>
                        </div>
                        <div class="card-body">
                            <table class="table" >

                                <tbody>
                                <tr>
                                    <td width="200px" >活动名称</td>
                                    <td   >
                                        <strong><font color="green" th:text="${stactiveInf.acTitle}"  ></font></strong>
                                    </td>
                                </tr>
                                <tr>

                                    <td  id="stKey" ><strong th:text="${stactiveInf.acContent}" ></strong></td>

                                </tr>
                                <tr>

                                </tr>
                                <tr id="flages" >
                                    <td>已报名/最大人数</td>
                                    <td >
                                        <font color="red" th:text="${joinPeopleNum+'/'+stactiveInf.acMaxpeoplenum}"  > </font>

    <script src="/Root/vendors/jqvmap/dist/maps/jquery.vmap.world.js"></script>

    <script type="text/javascript" src="/myjs/jquery.js" ></script>
    <script type="text/javascript" src="/layer/layer.js"></script>
    <script type="text/javascript">
        $(function () {
            var statue=$("#statueflage").val()
            if(statue==1){
                $("#flages").remove();
            }
            $("#showpersonList").click(this,function () {
                var acKey=$(this).val();
                $("#personList").empty();
                $.ajax({
                    url : "/userManager/findActivepersonList", //请求的url地址
                    dataType : "json", //返回格式为json
                    async : true,
                    data : {
                        "acKey" : acKey
                    }, //参数值
                    type : "post", //请求方式
                    success : function(date) {
                        $.each(date, function (index, studentinf) {
                            $("#personList").append('<tr><td>'+studentinf.user.userStid+'</td><td>'+studentinf.user.studentinf.studentName+'</td><td></td></tr>')

                        });
                            var index2 = layer.open({            //打开layer弹出框
                                type: 1,    //皮肤类型，在skin文件夹中
                                area: ["800px", "400px"],    //范围大小
                                title: "人员列表",               //定义标题
                                content:$("#layerShowpersonList"),       //输出的字符串，定义弹出框的html页面
                                btn: ['打印', '取消'],　　　　//按钮
                                yes: function (index, layero) { //确定按钮的处理函数
                                    var printBox = document.getElementById('layerShowpersonList');
                                    //拿到打印的区域的html内容
                                    var newContent =printBox.innerHTML;
                                    //将旧的页面储存起来，当打印完成后返给给页面。
                                    var oldContent = document.body.innerHTML;
                                    //赋值给body
                                    document.body.innerHTML = newContent;
                                    //执行window.print打印功能
                                    window.print();
                                    // 重新加载页面，以刷新数据。以防打印完之后，页面不能操作的问题
                                    window.location.reload();
                                    document.body.innerHTML = oldContent;

                                },
                                btn2: function (index, layero) { //取消按钮后的处理函数
                                    layer.close(index2);
                                },
                            });


                    }
                });
            })
        });

    </script>
    <script>
