<!-- 开始右侧 -->

<div id="right-panel" class="right-panel">

    <!-- Header-->
    <header id="header" class="header">

        <div class="header-menu">

            <div class="col-sm-7">
                <a id="menuToggle" class="menutoggle pull-left"><i class="fa fa fa-tasks"></i></a>
                <div class="header-left">


                    <div class="dropdown for-message">


                    </div>



                </div>
            </div>

            <div class="col-sm-5">


            </div>
        </div>

    </header><!-- /header -->
    <!-- Header-->

    <div class="content mt-3">
        <div class="animated fadeIn">

            <div id="pay-invoice">
                <div class="card-body">
                    <div class="card-title">
                        <h3 class="text-center">申请活动</h3>
                    </div>
                    <hr>

                    <div class="form-group text-center">
                        <ul class="list-inline">
                            <li class="list-inline-item">申请活动</li>
                        </ul>
                    </div>
                    <div class="form-group">
                        <label for="stKeyList" class="control-label mb-1">选择发布的社团</label>
                        <select id="stKeyList"   class="form-control" aria-required="true" aria-invalid="false" >
                            <option selected="selected" disabled="disabled" style='display: none' value=''>
                                请选择发布的社团
                            </option>
                            <span th:each="userJoinSt:${userJoinSt}">
                             <option th:if="${userJoinSt.isSz.equals('1')}" th:text="${userJoinSt.stinf.stName}" th:value="${userJoinSt.stpeStid}"></option>
                        </span>
                        </select>
                    </div>
                    <div class="form-group has-success">
                        <label  class="control-label mb-1">活动标题</label>

                        <input type="text" id="activetitle" placeholder="输入标题 最长30个字符"  class="form-control"></input>

                        <span class="help-block field-validation-valid" data-valmsg-for="cc-name" data-valmsg-replace="true"></span>
                    </div>
                    <div class="form-group has-success">
                        <label  class="control-label mb-1">内容</label>

                        <textarea name="textarea-input" id="activemessage"   rows="6" placeholder="请输入内容" class="form-control"></textarea>

                        <span class="help-block field-validation-valid" data-valmsg-for="cc-name" data-valmsg-replace="true"></span>
                    </div>
                    <div class="form-group has-success">
                        <label  class="control-label mb-1">参与人数</label>

                        <input type="number" id="activemaxpeople" placeholder="输入参与活动人数"  class="form-control"></input>

                        <span class="help-block field-validation-valid" data-valmsg-for="cc-name" data-valmsg-replace="true"></span>
                    </div>
                    <div class="form-group has-success">
                        <label  class="control-label mb-1">活动地点</label>

                        <input type="text" id="activeplace" placeholder="输入活动地点"  class="form-control"></input>

                        <span class="help-block field-validation-valid" data-valmsg-for="cc-name" data-valmsg-replace="true"></span>
                    </div>
                    <div class="form-group has-success">
                        <label  class="control-label mb-1">活动日期</label>

                        <input type="date" id="activedate" placeholder="输入活动日期"  class="form-control"></input>

                        <span class="help-block field-validation-valid" data-valmsg-for="cc-name" data-valmsg-replace="true"></span>
                    </div>
                    <div class="form-group has-success">
                        <label  class="control-label mb-1">活动开始时间</label>

                        <input type="time" id="activetime" placeholder="输入活动开始时间"  class="form-control"></input>

                        <span class="help-block field-validation-valid" data-valmsg-for="cc-name" data-valmsg-replace="true"></span>
                    </div>
                    <div class="form-group has-success">
                        <label  class="control-label mb-1">备注</label>

                        <textarea name="textarea-input" id="activeOther"   rows="3" placeholder="请输入内容" class="form-control"></textarea>

                        <span class="help-block field-validation-valid" data-valmsg-for="cc-name" data-valmsg-replace="true"></span>
                    </div>


                    <div>
                        <button id="addactive"  class="btn btn-lg btn-info btn-block">
                            <i class="fa fa-lock fa-lg"></i>&nbsp;
                            <span id="payment-button-amount">发布</span>
                        </button>
                    </div>

                </div>
            </div>



        </div><!-- .animated -->
    </div><!-- .content -->

    <div class="content mt-3">
        <div class="animated fadeIn">
            <div class="row">




            </div>
        </div><!-- .animated -->
    </div><!-- .content -->





    <!-- Right Panel -->



    <script type="text/javascript" >
        $("#addactive").click(function () {
            addactive();
        });
        function addactive() {
            var actitle=$("#activetitle").val();
            var accontent=$("#activemessage").val();
            var acmaxpeoplenum=$("#activemaxpeople").val();
            var acplace=$("#activeplace").val();
            var actime=$("#activetime").val();
            var acdate=$("#activedate").val();
            var acotherinf=$("#activeOther").val();
            var stKey = $("#stKeyList option:selected").val();
            if (actitle != "") {
                if (accontent != "") {
                    if (acmaxpeoplenum != "") {
                        if (acplace != "") {
                            if (actime != "") {
                                if (acdate != "") {
                                    if (acotherinf != "") {
                                        if (stKey != null) {
                                            $.ajax({
                                                url: "/userManager/userManageraddActiveAjax", //请求的url地址
                                                dataType: "json", //返回格式为json
                                                async: true,
                                                data: {
                                                    "actitle": actitle,
                                                    "accontent": accontent,
                                                    "acmaxpeoplenum": acmaxpeoplenum,
                                                    "acplace": acplace,
                                                    "actime": actime,
                                                    "acdate": acdate,
                                                    "acotherinf": acotherinf,
                                                    "stKey": stKey

                                                }, //参数值
                                                type: "post", //请求方式
                                                success: function (date) {
                                                    if(date == 1){
                                                        window.location.href="/userManager/userManageraddAcctiveList";
                                                    }

                                                }
                                            });
                                        } else {
                                            layer.msg("请选择社团");
                                        }
                                    } else {
                                        layer.msg("请输入备注");
                                    }
                                } else {
                                    layer.msg("请输入日期");
                                }
                            } else {
                                layer.msg("请输入内容");
                            }
                        } else {
                            layer.msg("请输入活动地点");
                        }
                    } else {
                        layer.msg("请输入活动最大人数");
                    }
                } else {
                    layer.msg("请输入活动内容");
                }
            } else {
                layer.msg("请输入标题");
            }
        }

    </script>
