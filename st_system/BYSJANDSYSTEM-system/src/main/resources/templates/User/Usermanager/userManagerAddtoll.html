    <!-- Header-->

        <div class="header-menu">

            <div class="col-sm-7">
                <a id="menuToggle" class="menutoggle pull-left"><i class="fa fa fa-tasks"></i></a>

            </div>

            </div>
        </div>

    </header><!-- /header -->
    <!-- Header-->

    <div class="content mt-3">
        <div class="animated fadeIn">

            <div id="pay-invoice">
                <div class="card-body">
                    <div class="card-title">
                        <h3 class="text-center">发布收款</h3>
                    </div>
                    <hr>

                    <div class="form-group text-center">
                        <ul class="list-inline">
                            <li class="list-inline-item">发布收款</li>
                        </ul>
                    </div>
                    <div class="form-group">
                        <label for="stKeyList" class="control-label mb-1">选择收款的社团</label>
                        <select id="stKeyList" name="stkey" class="form-control" aria-required="true" aria-invalid="false" >
                            <option selected="selected" disabled="disabled" style='display: none' value=''>
                                请选择收款的社团
                            </option>
                            <span th:each="userJoinSt:${userJoinSt}">
                             <option th:if="${userJoinSt.isSz.equals('1')}" th:text="${userJoinSt.stinf.stName}" th:value="${userJoinSt.stpeStid}"></option>
                        </span>
                        </select>
                        <br>
                    </div>

                    <div class="form-group has-success">
                        <label  class="control-label mb-1">收款金额</label>

                        <input type="number" id="money" name="money" placeholder="输入金额/元"  class="form-control"></input>

                        <span class="help-block field-validation-valid" data-valmsg-for="cc-name" data-valmsg-replace="true"></span>
                    </div>
                    <div class="form-group has-success">
                        <label  class="control-label mb-1">收款题目</label>

                        <input type="text" id="tolltitle" name="tolltitle" placeholder="输入收款题目 最长30个字符"  class="form-control"></input>

                        <span class="help-block field-validation-valid" data-valmsg-for="cc-name" data-valmsg-replace="true"></span>
                    </div>
                    <div class="form-group has-success">
                        <label  class="control-label mb-1">收款说明</label>

                        <textarea  id="tollmessage" name="tollmessage"   rows="9" placeholder="请输入内容" class="form-control"></textarea>

                        <span class="help-block field-validation-valid" data-valmsg-for="cc-name" data-valmsg-replace="true"></span>
                    </div>
                    <div class="form-group has-success">
                        <label  class="control-label mb-1">最后交款日期</label>

                        <input type="date" id="tolllastime"  name="tolllastime" placeholder="输入收款题目 最长30个字符"  class="form-control"></input>

                        <span class="help-block field-validation-valid" data-valmsg-for="cc-name" data-valmsg-replace="true"></span>
                    </div>


                    <div>
                        <button id="addtoll"  class="btn btn-lg btn-info btn-block">
                            <i class="fa fa-lock fa-lg"></i>&nbsp;
                            <span id="payment-button-amount">发布</span>
                        </button>
                    </div>

                </div>
            </div>

    </div><!-- .content -->

    <div class="content mt-3">
        <div class="animated fadeIn">
            <div class="row">




            </div>
        </div><!-- .animated -->
    </div><!-- .content -->

    <div style="display: none" id="showpersonList" >
        <div class="card-body">
            <table class="table table-striped table-bordered">
                <thead>
                <th>选择</th>
                <th>姓名</th>
                </thead>
                <tbody id="personList" >

                </tbody>
            </table>



        </div>
    </div>

<input type="hidden" value="/userManager/addtoll" id="url" >

    <!-- Right Panel -->


    <script type="text/javascript">
        $(function () {
            $("#addtoll").click(function () {
                var url=$("#url").val();
                var stKey = $("#stKeyList option:selected").val();
                var tolltitle=$("#tolltitle").val();
                var tollmessage=$("#tollmessage").val();
                var lasttime=$("#tolllastime").val();
                var money=$("#money").val();
                if(money==null||money==""){
                    layer.msg("请输入金额");
                }
                if(stKey==null||stKey==""){
                    layer.msg("请选择社团");
                }
                if(tolltitle==null||tolltitle==""){
                    layer.msg("请输入收款标题");
                }
                if(lasttime==null||lasttime==""){
                    layer.msg("请选择最后交款时间")
                }
                if(tollmessage==null||tollmessage==""){
                    layer.msg("请输入收款内容");
                }else {
                    $.ajax({
                        url :url , //请求的url地址"/userManager/addtoll"
                        dataType : "json", //返回格式为json
                        async : true,
                        data : {
                            "stkey" : stKey,
                            "tolltitle" : tolltitle,
                            "tollmessage" : tollmessage,
                            "tolllastime" : lasttime,
                            "money" : money

                        }, //参数值
                        type : "post", //请求方式
                        success : function(date) {
                            if(date == 1){
                                layer.msg("发布成功");
                                window.location.href="/userManager/showmytoll";
                            }else {
                                layer.msg("发布失败 请检查网络连接或联系管理员后重试")
                            }

                        }
                    });
                }

            })



        });

    </script>

    </script>
