<script type="text/javascript">
    function findZhuanye() {
        var index=$("#xueyuanSelect  option:selected").val();
        $.ajax({
            url : "/stlnf/findprofession", //请求的url地址
            dataType : "json", //返回格式为json
            async : true,
            data : {
                "collegeKey" : index
            }, //参数值
            type : "post", //请求方式
            success : function(date) {
                $("#zhuanyeSelect").empty();
                $.each(date, function(index,proferce){   // 解析出data对应的Object数组
                    $("#zhuanyeSelect").append('<option value="'+proferce.professionKey+'" >'+proferce.professionName+'</option>')
                });

            }
        });
    }
    function findrenming() {
        var zhuanye=$("#zhuanyeSelect  option:selected").val();
        var jieshu=$("#jieshu  option:selected").val();
        $.ajax({
            url : "/stlnf/findpeopleList", //请求的url地址
            dataType : "json", //返回格式为json
            async : true,
            data : {
                "profecessKey" : zhuanye,
                "xuenian" : jieshu
            }, //参数值
            type : "post", //请求方式
            success : function(date) {
                $("#studentList").empty();
                if(date == null || date == ""){
                    layer.msg("未查询到用户")
                }else {
                    $.each(date, function(index,user){   // 解析出data对应的Object数组
                        $("#studentList").append('<option value="'+user.userStid+'" >'+user.studentinf.studentName+'</option>')
                    });
                }


            }
        });
    }
    function addSt() {
        var stname=$("#stname").val();
        var student=$("#studentList  option:selected").val();
        var stKind=$("#stKind  option:selected").val();
        var stinf=$("#Stinf").val();
        if(stname==""){
            layer.msg("输入社团名称");
            return;
        }
        if(stinf==""){
            layer.msg("输入社团介绍");
            return;
        }
        if(student==null){
            layer.msg("选择负责人");
            return;
        }
        if(stKind==null){
            layer.msg("选择种类");
            return;
        }else {
            layer.msg("成功");
        }
        $.ajax({
            url : "/stlnf/addSt", //请求的url地址
            dataType : "json", //返回格式为json
            async : true,
            data : {
                "stname" : stname,
                "studentpersonId" : student,
                "stKind" : stKind,
                "stinf" : stinf
            }, //参数值
            type : "post", //请求方式
            success : function(date) {
                if(date>0){
                    window.location.href="/stlnf/search_stList"
                }else {
                    layer.msg("错误");
                }


            }
        });


    }
</script>
