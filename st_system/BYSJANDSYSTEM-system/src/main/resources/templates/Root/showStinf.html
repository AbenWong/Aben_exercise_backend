        <select id="stKind" style=" margin: 0 auto" >

        </select>

</div>
<!--修改备注的弹出层-->

</div>
<div style="display: none" id="layerShowpersonList" >
    <div class="card-body">
        <h4 align="center"></h4>
        <hr>
        <table class="table table-striped table-bordered">

            <thead align="center" >
            <th>学号</th>
            <th>姓名</th>

            </tbody>

    </div>

<script src="/Root/vendors/jquery/dist/jquery.min.js"></script>

<script type="text/javascript" src="/layer/layer.js"></script>
<script type="text/javascript">
    $(function () {
        $("#changeButton").click(function () {
            changeStName();
        });
        $("#changeStkindButton").click(function () {
            changeStKind();
        });
        $("#changeStintrButton").click(function () {
            changeStIntf()
        })
    })
    //修改社团名
    function changeStName() {
        var index = layer.open({            //打开layer弹出框
            type: 1,    //皮肤类型，在skin文件夹中
            area: ["300px", "150px"],    //范围大小
            title: "输入新的社团名",               //定义标题
            content:$('#layerDom'),       //输出的字符串，定义弹出框的html页面
            btn: ['确定', '取消'],　　　　//按钮
            yes: function (index, layero) { //确定按钮的处理函数
                    var index2 = layer.open({            //打开layer弹出框
                    type: 1,    //皮肤类型，在skin文件夹中
                    area: ["300px", "150px"],    //范围大小
                    title: "确认提示",               //定义标题
                    content:"确认修改吗 此操作不可撤回",       //输出的字符串，定义弹出框的html页面
                    btn: ['确定', '取消'],　　　　//按钮
                    yes: function (index, layero) { //确定按钮的处理函数
                        var stKey=$("#stKey").html();
                        var newStName=$("#newStName").val();
                        $.ajax({
                            url : "/stlnf/updateStname", //请求的url地址
                            dataType : "json", //返回格式为json
                            async : true,
                            data : {
                                "stKey" : stKey,
                                "newStName" : newStName
                            }, //参数值
                            type : "post", //请求方式
                            success : function(date) {
                                if(date.msg==1){
                                    layer.msg("修改成功");
                                    $("#stName").html($("#newStName").val());
                                    layer.close(index);
                                    layer.close(index2);

                                }

                            }
                        });


                    },
                    btn2: function (index, layero) { //取消按钮后的处理函数
                        layer.close(index);
                        layer.close(index2);
                    },
                });
                layer.close(index);


            },
            btn2: function (index, layero) { //取消按钮后的处理函数
                layer.close(index);
            },
        });
    }
    //修改社团类别
    function changeStKind() {
        //查询社团种类的list
        $("#stKind").empty();
        $.ajax({
            url : "/stlnf/getStKindList", //请求的url地址
            dataType : "json", //返回格式为json
            async : true,
            type : "post", //请求方式
            success : function(date) {
                $(date).each(function () {
                    $("#stKind").append("<option value='"+this.stkindKey+"' >"+this.stkindName+"</option>");
                })

            }
        });
        var index = layer.open({            //打开layer弹出框
            type: 1,    //皮肤类型，在skin文件夹中
            area: ["300px", "150px"],    //范围大小
            title: "选择新的类别",               //定义标题
            content:$('#layerDomChangeStKind'),       //输出的字符串，定义弹出框的html页面
            btn: ['确定', '取消'],　　　　//按钮
            yes: function (index, layero) { //确定按钮的处理函数
                var index2 = layer.open({            //打开layer弹出框
                    type: 1,    //皮肤类型，在skin文件夹中
                    area: ["300px", "150px"],    //范围大小
                    title: "确认提示",               //定义标题
                    content:"确认修改吗 此操作不可撤回",       //输出的字符串，定义弹出框的html页面
                    btn: ['确定', '取消'],　　　　//按钮
                    yes: function (index, layero) { //确定按钮的处理函数
                        var stKey=$("#stKey").html();
                        var newStkind=$("#stKind option:selected").val();

                        $.ajax({
                            url : "/stlnf/updateStkind", //请求的url地址
                            dataType : "json", //返回格式为json
                            async : true,
                            data : {
                                "stKey" : stKey,
                                "newStkind" : newStkind
                            }, //参数值
                            type : "post", //请求方式
                            success : function(date) {
                                if(date.msg==1){
                                    layer.msg("修改成功");
                                    $("#stKindShow").html($("select option[value='"+newStkind+"']").html());

                                    layer.close(index);
                                    layer.close(index2);
                                }

                            }
                        });


                    },
                    btn2: function (index, layero) { //取消按钮后的处理函数
                        layer.close(index);
                        layer.close(index2);
                    },
                });
                layer.close(index);


            },
            btn2: function (index, layero) { //取消按钮后的处理函数
                layer.close(index);
            },
        });
    }
    //修改社团备注
    function changeStIntf() {
        $("#changeStIntf").val("");
        var oldStintf=$("#stIntf").html();
        $("#changeStIntf").val(oldStintf);
        var index = layer.open({            //打开layer弹出框
            type: 1,    //皮肤类型，在skin文件夹中
            area: ["300px", "310px"],    //范围大小
            title: "修改备注",               //定义标题
            content:$('#layerDomChangeStIntf'),       //输出的字符串，定义弹出框的html页面
            btn: ['确定', '取消'],　　　　//按钮
            yes: function (index, layero) { //确定按钮的处理函数
                var index2 = layer.open({            //打开layer弹出框
                    type: 1,    //皮肤类型，在skin文件夹中
                    area: ["300px", "160px"],    //范围大小
                    title: "确认提示",               //定义标题
                    content:"确认修改吗 此操作不可撤回",       //输出的字符串，定义弹出框的html页面
                    btn: ['确定', '取消'],　　　　//按钮
                    yes: function (index, layero) { //确定按钮的处理函数
                        var stKey=$("#stKey").html();
                        var newStintf=$("#changeStIntf").val();
                        $.ajax({
                            url : "/stlnf/updateStintf", //请求的url地址
                            dataType : "json", //返回格式为json
                            async : true,
                            data : {
                                "stKey" : stKey,
                                "newStintf" : newStintf
                            }, //参数值
                            type : "post", //请求方式
                            success : function(date) {
                                if(date.msg==1){
                                    layer.msg("修改成功");
                                    $("#stIntf").html(newStintf);
                                    layer.close(index);
                                    layer.close(index2);
                                }

                            }
                        });


                    },
                    btn2: function (index, layero) { //取消按钮后的处理函数
                        layer.close(index);
                        layer.close(index2);
                    },
                });
                layer.close(index);


            },
            btn2: function (index, layero) { //取消按钮后的处理函数
                layer.close(index);
            },
        });
    }
    function shangchuantupian() {
        var file=$("#picfile").val();
        if(file==""){
            layer.msg("请选择图片")
        }else {
            //询问框

           var index= layer.confirm('上传图片后会重新加载页面，请保存所有操作', {
                btn: ['已保存','取消上传'] //按钮
            }, function(){
                $("#uploadfile").submit();
            }, function(){
                layer.close(index);
            });
        }
    }
    function updateStfuzeren() {
        var Stkey=$("#hiddenStkey").val();
        $("#personList").empty();
        //查看还有谁
        $.ajax({
            url : "/stlnf/showStperson", //请求的url地址
            dataType : "json", //返回格式为json
            async : true,
            data : {
                "Stkey" : Stkey,
            }, //参数值
            type : "post", //请求方式
            success : function(date) {
                $.each(date, function (index, studentinf) {
                    $("#personList").append('<tr><td>'+studentinf.stpePersonid+'</td><td>'+studentinf.user.studentinf.studentName+'</td><td><button type="button" value="'+studentinf.stpePersonid+'"  onclick="sheweishezhang(this)" class="btn btn-outline-primary btn-sm">设为社长</button></td></tr>')

                });
                var index2 = layer.open({            //打开layer弹出框
                    type: 1,    //皮肤类型，在skin文件夹中
                    area: ["800px", "400px"],    //范围大小
                    title: "人员列表",               //定义标题
                    content:$("#layerShowpersonList"),       //输出的字符串，定义弹出框的html页面
                    btn: ['打印', '取消'],　　　　//按钮
                    yes: function (index, layero) { //确定按钮的处理函数
                        layer.close(index2);

                    },
                    btn2: function (index, layero) { //取消按钮后的处理函数
                        layer.close(index2);
                    },
                });

            }
        });

    }
    function sheweishezhang(dom) {
        var newStudentId=$(dom).val();
        var Stkey=$("#stKey").html();
        var oldStudentId=$("#oldpresidentId").val();

        $.ajax({
            url : "/stlnf/sheweishezhang", //请求的url地址
            dataType : "json", //返回格式为json
            async : true,
            data : {
                "newStudentId" : newStudentId,
                "oldStudentId" : oldStudentId,
                "Stkey" : Stkey
            }, //参数值
            type : "post", //请求方式
            success : function(date) {
                if(date > 0){
                    location.reload();
                }else {
                    layer.msg("修改失败");
                }
            }
        });


    }
    function changeStstatue() {
        var statue=$("#ststatue").val();
        var Stkey=$("#stKey").html();
        $.ajax({
            url : "/stlnf/updateStstatue", //请求的url地址
            dataType : "json", //返回格式为json
            async : true,
            data : {
                "Stkey" : Stkey,
                "statue" : statue
            }, //参数值
            type : "post", //请求方式
            success : function(date) {
                if(date > 0){
                    location.reload();
                }else {
                    layer.msg("修改失败");
                }
            }
        });
    }
</script>
