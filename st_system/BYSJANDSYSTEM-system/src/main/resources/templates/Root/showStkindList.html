<script type="text/javascript" >
$(function () {
    $("button[name='showStbyStkey']").click(this ,function () {
        showStByStKindkey(this);
    })
    $("button[name='changeStKindName']").click(this ,function () {
        changeStKindName(this);
    })
    $("button[name='delStkind']").click(this ,function () {
        delStkind(this)
    })
    $("#addStkindButton").click(function () {
        addStkind();
    })
});
    function showStByStKindkey(dom) {
    var stKindKey=$(dom).attr("placeholder");
        $.ajax({
            url : "/stlnf/getStListByStKey", //请求的url地址
            dataType : "json", //返回格式为json
            async : true,
            data : {
                "stKindKey":stKindKey
            }, //参数值
            type : "post", //请求方式
            success : function(date) {
                $("#showTbody").empty();
                if(date!=null){
                    $(date).each(function () {
                        $("#showTbody").append('<tr><td><font color="#1e90ff" >'+this.stName+'</font></td><td><button class="btn btn-success btn-sm" name="showStInf" value="'+this.stKey+'" >查看详细信息</button></td></tr>')
                    });
                    $("button[name='showStInf']").click(this,function () {
                        var stkey=$(this).val();
                        window.location.href="/stlnf/searchStinf?Stkey="+stkey+"";

                    });
                    var index = layer.open({            //打开layer弹出框
                        type: 1,    //皮肤类型，在skin文件夹中
                        area: ["600px", "400px"],    //范围大小
                        title: "点击进入社团详细信息",               //定义标题
                        content:$('#showStListDom'),       //输出的字符串，定义弹出框的html页面
                        btn: ['确定', '取消'],　　　　//按钮
                        yes: function (index, layero) { //确定按钮的处理函数
                            layer.close(index);


                        },
                        btn2: function (index, layero) { //取消按钮后的处理函数
                            layer.close(index);
                        },
                    });
                }

            }
        });
    }
    function changeStKindName(dom) {
        var stKindKey=$(dom).attr("placeholder");
        var index = layer.open({            //打开layer弹出框
            type: 1,    //皮肤类型，在skin文件夹中
            area: ["300px", "150px"],    //范围大小
            title: "输入新的社团类别名",               //定义标题
            content:$('#changeStKindNamelayerDom'),       //输出的字符串，定义弹出框的html页面
            btn: ['确定', '取消'],　　　　//按钮
            yes: function (index, layero) { //确定按钮的处理函数
                var index2 = layer.open({            //打开layer弹出框
                    type: 1,    //皮肤类型，在skin文件夹中
                    area: ["300px", "150px"],    //范围大小
                    title: "确认提示",               //定义标题
                    content:"确认修改吗 此操作不可撤回",       //输出的字符串，定义弹出框的html页面
                    btn: ['确定', '取消'],　　　　//按钮
                    yes: function (index, layero) { //确定按钮的处理函数
                        var newStkindName=$("#newStKindName").val();
                        $.ajax({
                            url : "/stlnf/updateStkindName", //请求的url地址
                            dataType : "json", //返回格式为json
                            async : true,
                            data : {
                                "stKindkey" : stKindKey,
                                "newStkindname" : newStkindName
                            }, //参数值
                            type : "post", //请求方式
                            success : function(date) {
                                if(date.msg==1){
                                    $(dom).parent().prev().html(newStkindName);
                                    layer.close(index);
                                    layer.close(index2);
                                }

                            }
                        });


                    },
                    btn2: function (index, layero) { //取消按钮后的处理函数
                        layer.close(index);
                        layer.close(index2);
                    },
                });
                layer.close(index);


            },
            btn2: function (index, layero) { //取消按钮后的处理函数
                layer.close(index);
            },
        });
    }
    function delStkind(dom) {
        var stKindKey=$(dom).attr("placeholder");
        var index2 = layer.open({            //打开layer弹出框
            type: 1,    //皮肤类型，在skin文件夹中
            area: ["300px", "150px"],    //范围大小
            title: "确认提示",               //定义标题
            content:"确认删除吗 此操作不可撤回",       //输出的字符串，定义弹出框的html页面
            btn: ['确定', '取消'],　　　　//按钮
            yes: function (index, layero) { //确定按钮的处理函数
                var newStkindName=$("#newStKindName").val();
                $.ajax({
                    url : "/stlnf/delStkind", //请求的url地址
                    dataType : "json", //返回格式为json
                    async : true,
                    data : {
                        "stKindKey" : stKindKey
                    }, //参数值
                    type : "post", //请求方式
                    success : function(date) {
                        if(date.msg==200001){
                            layer.msg("删除社团类别失败 :必须先删除下属的社团");
                            layer.close(index2);
                        }
                        if(date.msg==1){
                            layer.msg("删除成功");
                            $(dom).parent().parent().remove();
                            layer.close(index2);
                        }

                    }
                });


            },
            btn2: function (index, layero) { //取消按钮后的处理函数
                layer.close(index);
                layer.close(index2);
            },
        });
        layer.close(index);
    }
    function addStkind() {
        var index = layer.open({            //打开layer弹出框
            type: 1,    //皮肤类型，在skin文件夹中
            area: ["300px", "150px"],    //范围大小
            title: "输入新的社团类别名",               //定义标题
            content:$('#changeStKindNamelayerDom'),       //输出的字符串，定义弹出框的html页面
            btn: ['确定', '取消'],　　　　//按钮
            yes: function (index, layero) { //确定按钮的处理函数
                var index2 = layer.open({            //打开layer弹出框
                    type: 1,    //皮肤类型，在skin文件夹中
                    area: ["300px", "150px"],    //范围大小
                    title: "确认提示",               //定义标题
                    content:"确认添加",       //输出的字符串，定义弹出框的html页面
                    btn: ['确定', '取消'],　　　　//按钮
                    yes: function (index, layero) { //确定按钮的处理函数
                        var newStkindName=$("#newStKindName").val();
                        $.ajax({
                            url : "/stlnf/checkStkindNameIsPresence", //请求的url地址
                            dataType : "json", //返回格式为json
                            async : true,
                            data : {
                                "newStkindName" : newStkindName
                            }, //参数值
                            type : "post", //请求方式
                            success : function(date) {
                                if(date.length>0){
                                    layer.msg("已经存在同名的社团类别");
                                }else {
                                    $.ajax({
                                        url : "/stlnf/addNewStkind", //请求的url地址
                                        dataType : "json", //返回格式为json
                                        async : true,
                                        data : {
                                            "newStkindName" : newStkindName
                                        }, //参数值
                                        type : "post", //请求方式
                                        success : function(date) {
                                            if(date.msg==1){
                                                location.reload();
                                            }

                                        }
                                    });
                                }

                            }
                        });



                    },
                    btn2: function (index, layero) { //取消按钮后的处理函数
                        layer.close(index);
                        layer.close(index2);
                    },
                });
                layer.close(index);


            },
            btn2: function (index, layero) { //取消按钮后的处理函数
                layer.close(index);
            },
        });
    }
</script>
