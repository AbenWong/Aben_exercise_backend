<script type="text/javascript">
    $(function () {
        $("#addannounce").click(function () {

            var announceTitle=$("#announcetitle").val();
            var announceMessage=$("#announcemessage").val();
            if(announceTitle==null||announceTitle==""){
                layer.msg("请输入标题");
                return;
            }
            if(announceMessage==null||announceMessage==""){
                layer.msg("请输入内容");
                return;
            }else {
                $.ajax({
                    url : "/stlnf/addAnnounce", //请求的url地址
                    dataType : "json", //返回格式为json
                    async : true,
                    data : {
                        "atTitle" : announceTitle,
                        "atMessage" : announceMessage
                    }, //参数值
                    type : "post", //请求方式
                    success : function(date) {
                        if(date == 1){
                            layer.msg("发布成功");
                            window.location.href="/stlnf/jumptoAnnouncePage"
                        }else {
                            layer.msg("发布失败 请检查网络连接或联系管理员后重试")
                        }

                    }
                });
            }

        })



    });
    $("button[name='showmessagebutton']").click(this,function () {
        //墨绿深蓝风

        var index=layer.alert(''+$(this).val()+'', {
            skin: 'layui-layer-molv' //样式类名
            ,closeBtn: 0
        }, function(){
            layer.close(index);
        });
    });
    function stopaccounce(dom) {
        var ankey=$(dom).val();
        $.ajax({
            url : "/stlnf/updateAnnounceStatue", //请求的url地址
            dataType : "json", //返回格式为json
            async : true,
            data : {
                "ankey" : ankey
            }, //参数值
            type : "post", //请求方式
            success : function(date) {
                if(date>0){
                    location.reload();
                }else {
                    layer.msg("失败");
                }


            }
        });

    }
    function Tongyi(dom) {
        var acKey=$(dom).val();
        var statue=2;
        $.ajax({
            url : "/stlnf/updateacStatue", //请求的url地址
            dataType : "json", //返回格式为json
            async : true,
            data : {
                "ackey" : acKey,
                "statue" : statue
            }, //参数值
            type : "post", //请求方式
            success : function(date) {
                if(date>0){
                    location.reload();
                }else {
                    layer.msg("失败");
                }


            }
        });
    }
    function Jujue(dom) {
        var acKey=$(dom).val();
        var statue=3;
        $.ajax({
            url : "/stlnf/updateacStatue", //请求的url地址
            dataType : "json", //返回格式为json
            async : true,
            data : {
                "ackey" : acKey,
                "statue" : statue
            }, //参数值

            success : function(date) {
                if(date>0){
                    location.reload();
                }else {
                    layer.msg("失败");
                }


            }
        });
    }
</script>
