                        <div class="card-header">
                            <strong class="card-title">活动审核</strong>
                        </div>

                        <div class="card-body">

                            <table class="table table-striped table-bordered">
                                <thead>
                                <tr>
                                    <th>活动标题</th>
                                    <th>活动内容</th>
                                    <th>活动备注</th>
                                    <th>活动时间</th>
                                    <th>活动地点</th>

                                    <th>状态</th>

                                </tr>
                                </thead>

                                    <tr th:each="active:${active}" >
                                        <td th:text="${active.acTitle}" ></td>
                                        <td>
                                            <button th:value="${active.acContent}" onclick="show(this)" name="showmessagebutton" type="button" class="btn btn-primary btn-sm">点击查看</button>
                                        </td>
                                        <td>
                                            <button th:value="${active.acOtherinf}" onclick="show(this)" name="showmessagebutton" type="button" class="btn btn-primary btn-sm">点击查看</button>
                                        </td>
                                        <td th:text="${active.acDate +'/'+active.acTime}" ></td>
                                        <td th:text="${active.acPlace}" ></td>
                                        <td th:text="${active.stinf.stName}"></td>
                                        <td th:if="${active.acStatue.equals('1')}" ><span class="badge badge-warning">未处理</span></td>
                                        <td th:if="${active.acStatue.equals('2')}" ><span class="badge badge-success">正在报名</span></td>
                                        <td th:if="${active.acStatue.equals('3')}" ><span class="badge badge-danger">拒绝举办</span></td>
                                        <td th:if="${active.acStatue.equals('1')}" >
                                            <button type="button" th:value="${active.acKEy}" onclick="Tongyi(this)" class="btn btn-primary btn-sm">同意</button>
                                            <button type="button" th:value="${active.acKEy}" onclick="Jujue(this)" class="btn btn-danger btn-sm">拒绝</button>
                                        </td>



                                    </tr>

                                </tbody>
                            </table>
                        </div>

                    </div>

                </div>


            </div>

<script type="text/javascript">
   $("button[name='showmessagebutton']").click(this,function () {
       //墨绿深蓝风

       var index=layer.alert(''+$(this).val()+'', {
           skin: 'layui-layer-molv' //样式类名
           ,closeBtn: 0
       }, function(){
           layer.close(index);
       });
   });
   function Tongyi(dom) {
       var acKey=$(dom).val();
       var statue=2;
       $.ajax({
           url : "/stlnf/updateacStatue", //请求的url地址
           dataType : "json", //返回格式为json
           async : true,
           data : {
               "ackey" : acKey,
               "statue" : statue
           }, //参数值
           type : "post", //请求方式
           success : function(date) {
               if(date>0){
                   location.reload();
               }else {
                   layer.msg("失败");
               }


           }
       });
   }
   function Jujue(dom) {
       var acKey=$(dom).val();
       var statue=3;
       $.ajax({
           url : "/stlnf/updateacStatue", //请求的url地址
           dataType : "json", //返回格式为json
           async : true,
           data : {
               "ackey" : acKey,
               "statue" : statue
           }, //参数值
           type : "post", //请求方式
           success : function(date) {
               if(date>0){
                   location.reload();
               }else {
                   layer.msg("失败");
               }


           }
       });
   }
</script>
